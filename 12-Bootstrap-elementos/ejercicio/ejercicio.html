<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Elementos de Inter√©s en Bootstrap</title>
</head>
<body>
    <div class="container-fluid p-4 ">
        <div class="row align-md">
            <div class="col-md-4">
              <div class="h-12 p-5 text-bg-dark rounded-3">
                <h2>Jumbotron</h2>
                <p>Este es el Jumbotron </p>
                <button class="btn btn-outline-light" type="button" data-bs-toggle="modal" data-bs-target="#ejemploModal">modal</button>
              </div>
          </div>
        </div>
        <!-- Seccion Modal-->
        <div class="modal fade" id="ejemploModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Modal </h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <span class="fs-3">!Este es el modal</span>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-dark">Save changes</button>
                </div>
              </div>
            </div>
          </div>
          <div class="row  align-items-center justify-content-center">
            <div class="col-sm-4 text-bg-danger p-5 ">
            <form action="">
                <div class="col-sm-9 py-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input id="nombre" type="text" class="form-control shadow-sm" aria-describedby="nombreHelp">
                    <div id="nombreHelp" class="form-text ">Escriba su Nombre</div>
                </div>
                <div class="col-sm-9 py-3">
                    <label for="telefono" class="form-label">Telefono:</label>
                    <input id="telefono" type="text" class="form-control shadow-sm" aria-describedby="telefonoHelp">
                    <div id="telefonoHelp" class="form-text">Escribe numero de telefono</div>
                </div>
                <div class="col-sm-9 py-3">
                    <label for="mensaje" class="form-label">Mensaje :</label>
                    <textarea id="mensaje" class="form-control shadow-sm" rows="4"></textarea>
                </div>
              </form>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXRhT0cbiGi1rv3Gc5NhHT35FpGC58RPxkYw&usqp=CAU" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Alexandra Guevara</h5>
              <p class="card-text">Descripcion:La mejor!!!!!</p>
              
            </div>
            <div class="card-footer">
                <p class="card-text">yaalexa25@hotmail.com</p>
            </div>
          </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
